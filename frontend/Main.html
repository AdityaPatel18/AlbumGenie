<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h1 {
            color: #28A745;
            margin-top: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }
        .top-left-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        .top-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-select, .filter-button, .create-folder-button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-select {
            background-color: white;
        }
        .filter-button, .create-folder-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .main-content {
            display: flex;
            height: 100%;
            margin-top: 20px;
        }
        .folder-pane {
            width: 100px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .grid-pane {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }
        .grid-pane img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button:hover, select:hover {
            background-color: #ddd;
        }
        button:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container" id="Main">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="top-left-button">Button</button>
            <div class="top-center">
                <select class="filter-select">
                    <option value="filter1">Filter 1</option>
                    <option value="filter2">Filter 2</option>
                    <option value="filter3">Filter 3</option>
                </select>
                <button class="filter-button">Filter</button>
                <button class="create-folder-button">Create Folder</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Vertical Pane for Folders -->
            <div class="folder-pane" id="folder-pane">
                <p>No folders created yet</p>
            </div>

            <!-- Center Grid Pane for Images -->
            <div class="grid-pane" id="grid-pane">
                <!-- Images will be inserted here -->
            </div>
        </div>
    </div>

    <script src="mainPage.js"></script>
</body>
</html>
