<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 400px;
        }
        .file-box {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #fff;
        }
        .file-item {
            width: 80px;
            height: 80px;
            border: 1px solid #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
        }
        .file-item img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .add-button, .upload-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button {
            background-color: #007BFF;
            color: white;
        }
        .upload-button {
            background-color: #28A745;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="file-box" id="file-box"></div>
            <div class="controls">
                <button class="add-button" id="add-button">Add</button>
                <button class="upload-button" id="upload-button">Upload</button>
            </div>
        </div>
        <input type="file" id="file-input" multiple style="display: none;">
    </div>

    <script src="app.js"></script>
</body>
</html>
